<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon programme de festival</title>
    <!-- Ajoutez le lien vers la feuille de style CSS de votre site -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Incluez la bibliothèque FullCalendar et les scripts JavaScript -->
    <script type="module" src="./scripts/main.js" defer></script>
</head>
<body>
<header>
    <h1>Mon programme de festival
    </h1>
    <p>Choisissez un festival, sélectionnez vos séances, <br>
        vérifiez leur compatibilité dans le calendrier et téléchargez votre
        programme au format ICS
    </p>
    <div class="search-bar">
        <select id="festival_selector">
            <!-- Ajoutez d'autres festivals ici -->
        </select>
    </div>
</header>
<body>
<div class="centered">
    <a href="https://www.buymeacoffee.com/jjublanc" class="centered">☕ Si vous
        voulez soutenir mon travail, vous pouvez me payer un café ☕</a>
</div>
</body>
<main>
    <section class="main_panel">
        <div class="column" id="calendar">
            <button id="download_program_button">Download My Program</button>
        </div>
        <div class="column">
            <div class="column" id="filters">
                <h2>Recherche de films ou pièces</h2>
                <div class="search-container">
                    <input type="text" id="searchInput"
                           placeholder="Entrez votre recherche...">
                </div>
            </div>
            <div class=column id="show_description">
            </div>

        </div>
    </section>
    <section>
        <!-- Slider main container -->
        <div #swiperRef="" class="swiper mySwiper">
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2023 Mon Site Web</p>
</footer>
</body>
</html>
